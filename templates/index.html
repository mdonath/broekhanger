{% extends "base.html" %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="row">
        <h2>Laatste foto</h2>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="thumbnail">
            <img id="laatste_foto" src="{{ url_for('foto') }}" title="De laatste foto" />
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="row">
        <h2>Huidige speler</h2>
      </div>
      <div class="row">
	<span id="huidigespeler">??</span>
      </div>
      <div class="row">
        <h2>Wachtrij</h2>
      </div>
      <div class="row">
        <div class="col-md-6">
		<ol id="wachtrij">
			<li>-- Leeg --</li>
		</ol>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="row">
        <h2>Nieuwe speler</h2>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Naam</span>
            <input id="naam" type="text" class="form-control" placeholder="Naam" aria-describedby="basic-addon1">
          </div>
		<br/>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon2">@</span>
            <input id="email" type="text" class="form-control" placeholder="Email" aria-describedby="basic-addon2">
          </div>
		<br/>
          <div class="input-group">
            <span class="input-group-addon">
              <input id="klein" type="radio" name="categorie" value="K">Klein
            </span>
            <span class="input-group-addon">
              <input id="middel" type="radio" name="categorie" value="M">Middel
            </span>
            <span class="input-group-addon">
              <input id="groot" type="radio" name="categorie" value="G">Groot
            </span>
          </div>
		<br/>
          <div class="input-group">
            <input id="addplayer" type="submit" class="btn btn-default" value="Inschrijven" />
          </div>
	</div>
      </div>
    </div>
</div>

<script type="text/javascript">
$(document).ready(function() {
	$('#laatste_foto').click(function() {
		console.log('reload picture');
		$('#laatste_foto').attr('src', '/foto?dummy='+Math.random());
	});
});
</script>
{% endblock %}
